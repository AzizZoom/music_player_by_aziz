<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player By Aziz</title>
    <link rel="icon" type="image/png" href="AZround.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
         <div class="img-container">
            <img src="" alt="Album Art"></img>
         </div>
         <h2 id="title"></h2>
         <h3 id="artist"></h3>
         <audio src=""></audio>
         <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
         </div>
         <!-- Controls -->
          <div class="player-controls">
            <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fa-solid fa-circle-play main-button" id="play" title="Play"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
          </div>
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/7f43ff4039.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
